name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build-test:
    name: Build Test Frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -f apps/web/Dockerfile -t synbiosuite/seqimprove-web:test .

  build-test-backend:
    name: Build Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/server

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t synbiosuite/seqimprove-api:test .
